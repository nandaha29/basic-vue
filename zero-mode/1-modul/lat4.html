<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Ways Data Binding</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <form>
      <input type="text" placeholder="Masukkan nama kamu" v-model="namaSaya">
      <br><br>
      <label>Namaku adalah: {{namaSaya}}</label>
    </form>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        "namaSaya": ""
      }
    })
  </script>
</body>

</html>

<!-- Dengan teknik two way data binding, 
  nilai yang diketikkan di kolom isian dapat ditampilkan 
  secara langsung pada user. 
  Directive yang dibutuhkan adalah v-model -->
