<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Binding</title>

  <!-- harus ada -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <!-- call js -->
  <div id="app">
    <input type="text" v-bind:value="message">
    <p>{{message}}</p>
  </div>

  <!-- js -->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: "Hello World"
      }
    })
  </script>
</body>

</html>

<!-- 
  karena <input> dan <p> telah terikat satu arah dengan property message melalui v-bind
 -->
