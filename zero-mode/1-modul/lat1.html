<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <p>{{greet()}}</p>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      methods: {

        greet: function () {
          return 'Good Morning';
        }
      }
    })
  </script>
</body>

</html>
