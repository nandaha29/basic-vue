<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
  <div id="app">
    <ol>
      <li v-for="k in kelas">{{k}}</li>
    </ol>
    <ol>
      <li v-for="(k, index) in kelas" :key="index">
        Item ke-{{index}} adalah {{k}}
      </li>
    </ol>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        "kelas": ["XIR1", "XIR2", "XIR3"]
      }
    })
  </script>
</body>

</html>

<!-- directive v-for untuk melakukan loop terhadap array kelas dan menampilkan semua isinya -->
<!-- Dimana index adalah counter dari struktur looping, dan menyimpan nilai 0 -->
