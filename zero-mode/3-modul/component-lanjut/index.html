<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component lanjut</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
  <div id="app">
    <book-detail title="Semangat VUE" author="saya" year="2202"></book-detail>
    <book-detail title="Semangat REACTJS" author="saya" year="2202"></book-detail>
    <book-detail title="Semangat NUXTJS" author="saya" year="2202"></book-detail>
  </div>

  <template id="bookDetail">
    <div>
      <h2>Book Detail</h2>
      <h3>Title {{title}}</h3>
      <p>Author: {{author}}</p>
      <p>Year: {{year}}</p>
      <hr>
    </div>
  </template>


  <script src="app.js"></script>
</body>

</html>

<!-- 
  * <book-detail> ditambahkan dua kali sehingga secara otomatis browser juga me-render dua komponen  
  * Props adalah cara untuk menempatkan data pada component.
-->
